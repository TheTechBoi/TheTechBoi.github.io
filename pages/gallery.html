<!DOCTYPE html>
<html lang="en">
<head>
    <title>PageOfAPear</title>
    <link rel="stylesheet" href="../styles/gallery_style.css" />
</head>
<body>
    <div id="progressBar"></div>
    <div id="scrollPath"></div>

    <section class="page" id="all">

        <header id="galleryHeader">
            <div id="toggle" onclick="toggle()"> </div>
        </header>

        <a id="instaLink" href="https://www.instagram.com/photo_and_pear/">Instagram Page</a>

        <section id="secBackground">
            <div class="row">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>

        <div id="navigation">
            <ul>
                <li><a href="../index.html">Welcome</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

    </section> 


    <script type="text/javascript">
        function toggle()
        {
            var all = document.getElementById('all');
            all.classList.toggle('active');
        }
    </script>

    <script type="text/javascript">
        let progress = document.getElementById('progressBar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = ()=>{
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }
    </script>

    <footer><div> Â© 2020 Tuna Ercan</div></footer>
</body>
</html>
